<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.voitures}">Voitures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 th:text="#{menu.voitures}">Voitures</h1>
        <a th:href="@{/voitures/ajouter}" class="btn btn-primary mb-3"
            th:text="#{action.add} + ' ' + #{menu.voitures}">Ajouter une Voiture</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{voitures.plate}">Immatriculation</th>
                    <th th:text="#{voitures.model}">Modèle</th>
                    <th th:text="#{voitures.brand}">Marque</th>
                    <th th:text="#{voitures.category}">Catégorie</th>
                    <th th:text="#{voitures.status}">Statut</th>
                    <th th:text="#{action.actions}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voiture : ${voitures}">
                    <td th:text="${voiture.id}"></td>
                    <td th:text="${voiture.immatriculation}"></td>
                    <td th:text="${voiture.modele}"></td>
                    <td th:text="${voiture.marque}"></td>
                    <td th:text="${voiture.categorie}"></td>
                    <td th:text="${voiture.statut}"></td>
                    <td>
                        <a th:href="@{'/voitures/modifier/' + ${voiture.id}}" class="btn btn-warning btn-sm"
                            th:text="#{action.edit}">Modifier</a>
                        <a th:href="@{'/voitures/supprimer/' + ${voiture.id}}" class="btn btn-danger btn-sm"
                            th:text="#{action.delete}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
