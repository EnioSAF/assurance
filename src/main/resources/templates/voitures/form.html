<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.voitures}">Voitures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1
            th:text="${voiture.id != null} ? #{action.edit} + ' ' + #{menu.voitures} : #{action.add} + ' ' + #{menu.voitures}">
            Ajouter une Voiture
        </h1>
        <form th:action="@{/voitures/sauvegarder}" th:object="${voiture}" method="post">
            <!-- Champ caché pour l'ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="immatriculation" class="form-label" th:text="#{voitures.plate}">Immatriculation</label>
                <input type="text" id="immatriculation" class="form-control" th:field="*{immatriculation}" required>
            </div>
            <div class="mb-3">
                <label for="modele" class="form-label" th:text="#{voitures.model}">Modèle</label>
                <input type="text" id="modele" class="form-control" th:field="*{modele}" required>
            </div>
            <div class="mb-3">
                <label for="marque" class="form-label" th:text="#{voitures.brand}">Marque</label>
                <input type="text" id="marque" class="form-control" th:field="*{marque}" required>
            </div>
            <div class="mb-3">
                <label for="categorie" class="form-label" th:text="#{voitures.category}">Catégorie</label>
                <input type="text" id="categorie" class="form-control" th:field="*{categorie}" required>
            </div>
            <div class="mb-3">
                <label for="statut" class="form-label" th:text="#{voitures.status}">Statut</label>
                <select id="statut" class="form-select" th:field="*{statut}">
                    <option value="Disponible" th:text="#{status.available}">Disponible</option>
                    <option value="En maintenance" th:text="#{status.maintenance}">En maintenance</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{action.save}">Sauvegarder</button>
            <a th:href="@{/voitures}" class="btn btn-secondary" th:text="#{action.cancel}">Annuler</a>
        </form>
    </div>
</body>

</html>
