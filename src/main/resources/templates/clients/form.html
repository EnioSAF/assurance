<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.clients}">Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1
            th:text="${client.id != null} ? #{action.edit} + ' ' + #{menu.clients} : #{action.add} + ' ' + #{menu.clients}">
            Ajouter un Client
        </h1>
        <form th:action="@{/clients/sauvegarder}" th:object="${client}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nom" class="form-label" th:text="#{clients.name}">Nom</label>
                <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label" th:text="#{clients.firstname}">Prénom</label>
                <input type="text" id="prenom" class="form-control" th:field="*{prenom}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{clients.email}">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="permis" class="form-label" th:text="#{clients.permit}">Permis</label>
                <input type="text" id="permis" class="form-control" th:field="*{permis}">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label" th:text="#{clients.gender}">Genre</label>
                <select id="genre" class="form-select" th:field="*{genre}">
                    <option value="Homme" th:text="#{gender.male}">Homme</option>
                    <option value="Femme" th:text="#{gender.female}">Femme</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="bloque" class="form-check-input" th:field="*{bloque}">
                <label for="bloque" class="form-check-label" th:text="#{clients.blocked}">Bloqué</label>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{action.save}">Sauvegarder</button>
            <a th:href="@{/clients}" class="btn btn-secondary" th:text="#{action.cancel}">Annuler</a>
        </form>
    </div>
</body>

</html>
