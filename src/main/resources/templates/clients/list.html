<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.clients}">Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 th:text="#{menu.clients}">Clients</h1>
        <a th:href="@{/clients/ajouter}" class="btn btn-primary mb-3" th:text="#{action.addClient}">Ajouter Client</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{clients.name}">Nom</th>
                    <th th:text="#{clients.firstname}">Prénom</th>
                    <th th:text="#{clients.email}">Email</th>
                    <th th:text="#{clients.permit}">Permis</th>
                    <th th:text="#{clients.gender}">Genre</th>
                    <th th:text="#{clients.blocked}">Bloqué</th>
                    <th th:text="#{action.actions}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.prenom}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.permis}"></td>
                    <td th:text="${client.genre}"></td>
                    <td>
                        <span th:text="${client.bloque} ? #{status.blocked} : #{status.unblocked}"
                            th:classappend="${client.bloque} ? 'text-danger' : 'text-success'"></span>
                    </td>
                    <td>
                        <a th:href="@{/clients/modifier/{id}(id=${client.id})}" class="btn btn-warning btn-sm"
                            th:text="#{action.edit}">Modifier</a>
                        <a th:href="@{/clients/supprimer/{id}(id=${client.id})}" class="btn btn-danger btn-sm"
                            th:text="#{action.delete}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
