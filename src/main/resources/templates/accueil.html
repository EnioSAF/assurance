<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}">Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 class="mt-4" th:text="#{home.title}">Bienvenue</h1>
        <p th:text="#{home.welcome}">Bienvenue sur l'application de gestion d'assurance.</p>
        <ul>
            <li>Nombre de voitures disponibles : <span th:text="${voituresDisponibles}">0</span></li>
            <li>Nombre de contrats en cours : <span th:text="${contratsEnCours}">0</span></li>
            <li>Nombre de clients : <span th:text="${nombreClients}">0</span></li>
        </ul>
    </div>
</body>
</html>
