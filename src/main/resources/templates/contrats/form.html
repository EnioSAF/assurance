<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.contracts}">Contrats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1
            th:text="${contrat.id != null} ? #{action.edit} + ' ' + #{menu.contracts} : #{action.add} + ' ' + #{menu.contracts}">
            Ajouter un Contrat
        </h1>
        <form th:action="@{/contrats/sauvegarder}" th:object="${contrat}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="clientId" class="form-label" th:text="#{contracts.clientId}">ID Client</label>
                <input type="number" id="clientId" class="form-control" th:field="*{clientId}" required>
            </div>
            <div class="mb-3">
                <label for="voitureImmatriculation" class="form-label" th:text="#{contracts.carPlate}">Immatriculation
                    Voiture</label>
                <input type="text" id="voitureImmatriculation" class="form-control" th:field="*{voitureImmatriculation}"
                    required>
            </div>
            <div class="mb-3">
                <label for="dateDebut" class="form-label" th:text="#{contracts.startDate}">Date Début</label>
                <input type="date" id="dateDebut" class="form-control" th:field="*{dateDebut}" required>
            </div>
            <div class="mb-3">
                <label for="dateFin" class="form-label" th:text="#{contracts.endDate}">Date Fin</label>
                <input type="date" id="dateFin" class="form-control" th:field="*{dateFin}" required>
            </div>
            <div class="mb-3">
                <label for="prixTotal" class="form-label" th:text="#{contracts.totalPrice}">Prix Total</label>
                <input type="number" id="prixTotal" class="form-control" th:field="*{prixTotal}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="etat" class="form-label" th:text="#{contracts.status}">État</label>
                <select id="etat" class="form-select" th:field="*{etat}">
                    <option value="En cours" th:text="#{status.inProgress}">En cours</option>
                    <option value="Terminé" th:text="#{status.completed}">Terminé</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{action.save}">Sauvegarder</button>
            <a th:href="@{/contrats}" class="btn btn-secondary" th:text="#{action.cancel}">Annuler</a>
        </form>
    </div>
</body>

</html>
