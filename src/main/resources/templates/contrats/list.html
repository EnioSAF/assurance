<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.contracts}">Contrats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 th:text="#{menu.contracts}">Contrats</h1>
        <a th:href="@{/contrats/ajouter}" class="btn btn-primary mb-3" th:text="#{action.addContract}">Ajouter
            Contrat</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{contracts.clientId}">ID Client</th>
                    <th th:text="#{contracts.carPlate}">Immatriculation Voiture</th>
                    <th th:text="#{contracts.startDate}">Date Début</th>
                    <th th:text="#{contracts.endDate}">Date Fin</th>
                    <th th:text="#{contracts.totalPrice}">Prix Total</th>
                    <th th:text="#{contracts.status}">État</th>
                    <th th:text="#{action.actions}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contrat : ${contrats}">
                    <td th:text="${contrat.id}"></td>
                    <td th:text="${contrat.clientId}"></td>
                    <td th:text="${contrat.voitureImmatriculation}"></td>
                    <td th:text="${contrat.dateDebut}"></td>
                    <td th:text="${contrat.dateFin}"></td>
                    <th th:text="${#numbers.formatDecimal(contrat.prixTotal, 1, 2)}"></th>
                    <td>
                        <span th:text="${contrat.etat}"
                            th:classappend="${contrat.etat == 'Terminé'} ? 'text-success' : 'text-warning'"></span>
                    </td>
                    <td>
                        <a th:href="@{/contrats/modifier/{id}(id=${contrat.id})}" class="btn btn-warning btn-sm"
                            th:text="#{action.edit}">Modifier</a>
                        <a th:href="@{/contrats/supprimer/{id}(id=${contrat.id})}" class="btn btn-danger btn-sm"
                            th:text="#{action.delete}">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
